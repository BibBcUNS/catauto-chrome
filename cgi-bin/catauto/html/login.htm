<script language="JavaScript" type="text/javascript">
// Aviso para quien no ingrese con IE
if ( navigator.appName != "Microsoft Internet Explorer" ) {
	var msg = "Please consider that this version of Catalis does not work properly on browsers other than Internet Explorer 6. That will change, once we finish the next version which will also work on Mozilla. The development version can be tested online; please check the website.";
	alert(msg);
// Aviso para quien ingrese con IE < 5.5
} else if ( navigator.appVersion.search(/MSIE (8\.\d?|7\.\d?|6\.\d?|5\.5)/) == -1 ) {
	var msg = "La versión de Internet Explorer que está utilizando (" + RegExp.$1 + ") no permite trabajar con Catalis. Recomendamos usar la versión 6.";
	alert(msg);
}
	
// Detección del navegador
var moz = ( document.implementation && document.implementation.createDocument );
var ie = window.ActiveXObject;


// -----------------------------------------------------------------------------
function handleKey(evt)
// -----------------------------------------------------------------------------
{
	
	evt = (evt) ? evt : window.event;
	var charCode = (evt.charCode) ? evt.charCode : evt.keyCode;
	if ( charCode == 13 ) {
		if (ie) {
			event.keyCode = 9;
		} else if (moz) {
			document.getElementById("loginForm").pw.focus();
		}
	}
}


// -----------------------------------------------------------------------------
function handleLoginSubmit()
// -----------------------------------------------------------------------------
{
	var form = document.getElementById("loginForm");
	var userid = form.userid.value;
	var password = form.pw.value;
	if ( userid == "" || password == "" ) { 
		alert("Debe ingresar su nombre de usuario y su contraseña");
	} else {
		form.submit();
	}
}
</script>

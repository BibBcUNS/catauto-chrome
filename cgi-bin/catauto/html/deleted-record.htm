<html>
<head>
<title></title>

<script type="text/javascript">
	function init() {
		top.g_recordDeleted = true;

		//Mostrar cartel de registro eliminado
		top.document.getElementById("cartel").style.display = "block";
		top.document.getElementById("cartelMsg").innerHTML = parent.document.getElementById("registroBorrado").innerHTML;
		setTimeout(() => {
			top.document.getElementById("cartel").style.display = "none";
			top.document.getElementById("btnBuscar").click();
		}, 1500);

	}
	
	window.onload = init;
</script>
</head>

<body></body>

</html>

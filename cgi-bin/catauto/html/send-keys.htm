<html>

	<head>
		<title></title>

		<script language="JavaScript" type="text/javascript">
			function init() {
				var dictionaryKeys = new Array();
				[pft]
				(
				[/pft]
						var newKey = new Object();
						newKey.key = "[pft]replace(v2027^k,'"','\"')[/pft]";
						newKey.postings = "[pft]v2027^p[/pft]";
						dictionaryKeys.push(newKey);
				[pft]
				)
				[/pft]
				var reverse = "[pft]v2021[/pft]";
				parent.showDictionaryKeys(dictionaryKeys,reverse);
			}
			
			window.onload = init;
		</script>
	</head>
